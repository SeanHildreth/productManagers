<div class="jumbotron text-center py-1 my-3">
  <h1 class="display-4">Create a New Product</h1>
  <form class="form-group" (ngSubmit)="addProduct(newProduct.form.value)" #newProduct="ngForm">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Title:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="title" ngModel>
    </div>
    <div *ngIf="errors">
      <p *ngIf="errors.title">{{ errors.title.message }}</p>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Price:</span>
      </div>
      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="price" ngModel>
    </div>
    <div *ngIf="errors">
      <p *ngIf="errors.price">{{ errors.price.message }}</p>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Image URL:</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="url" ngModel>
    </div>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <input type="submit" class="btn btn-primary active mx-3 mb-2" style="width: 100%; max-width: 100px" value="Submit">
      </li>
      <li class="nav-item">
        <a [routerLink]="['/products']" class="btn btn-warning active mr-3" role="button" aria-pressed="true" style="width: 100%; max-width: 100px">Cancel</a>
      </li>
    </ul>
  </form>
</div>
